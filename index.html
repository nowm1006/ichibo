  <h2 class="title">イチボについて</h2>
  <p>
    <img src="img/usi.png" width="390">
    イチボは、牛肉の部位の一種であり、ブラジルのシェラスコ料理で特にピッカーニャの用語で利用される肉の部位になる。「イチボ」の語の由来は英語の"aitchbone"からとされている。

    希少部位の1つ。牛の尻の柔らかい部位を切り出したものである。サーロインに続く腰の部分であり、ランプと合わせてランイチと呼ぶこともある。ランプと比較した場合にはイチボのほうがやや固い。
    <br>
